<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/create-group.css">

</head>

<body>

  <ul id="nav-mobile" class="sidenav sidenav-fixed">
    <img src="../img/logo_min.png" style="width: 100%;">
    <li class="bold"><a href="profile.html" class="waves-effect waves-red">My Profile</a></li>
    <li class="bold"><a href="getting-started.html" class="waves-effect waves-red">Find Groups</a></li>
    <li class="bold"><a href="my-groups.html" class="waves-effect waves-red">My Groups</a></li>
    <li class="bold active"><a href="create-group.html" class="waves-effect waves-red">Create Group</a></li>
    <li class="bold"><a href="messages.html" class="waves-effect waves-red">Messages</a></li>
  </ul>

  <div class="container body-container">

    <!-- header -->

    <div class="row justify-content-center">
      <div class="col text-center">
        <h1 class="page-header">Create Group</h1>
      </div>  
    </div>

    <div class="row justify-content-center">
      <div class="col text-center">
        <img src="https://pbs.twimg.com/profile_images/1146020580136771585/ZyqjoG3b_400x400.jpg" alt="" class="circle-image">
      </div>  
    </div>


    <!-- group info form-->
    <form action="#">
      <div class="row justify-content-center">
        <div class="col-2">
          <p class="form-caption">Group Name: </p>
        </div>
        <div class="col-5">
          <input type="text" name="group-name">
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-2">
          <p class="form-caption">Interests: </p>
        </div>
        <div class="col-5">
          <input type="text" name="interests">
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-2">
          <p class="form-caption">Location:</p>
        </div>
        <div class="col-5">
          <input type="text" name="location">
        </div>
      </div>

      <div class="row justify-content-center">
          <div class="col-2">
            <p class="form-caption">Description</p>
          </div>
          <div class="col-5">
            <textarea rows="4" cols="50" name="description"></textarea>
          </div>
        </div>


      <div class="row justify-content-center">
        <div class="col text-center">
          <div class="switch">
            <label>
              Public
              <input type="checkbox" name="privacy">
              <span class="lever"></span>
              Private 
            </label>
          </div>
        </div>
      </div>  
      <div class="row justify-content-center">
        <div class="col text-center">
          <p>*Users will have to request to join in Private mode</p>
        </div>
      </div>
        
      <div class="row justify-content-center">
        <div class="col text-center">
          <button type="submit" class="waves-effect waves-light btn">Create</button>
        </div>
      </div>  


    </form>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="../js/scripts.js"></script>
<script src="../js/create-group.js"></script>

</html>
